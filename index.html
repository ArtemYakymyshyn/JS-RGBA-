<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS Module Work</title>
   <link rel="shortcut icon" href="fav.ico">
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">

      <div class="container">
         <div class="first-line">
            <div class="fs-wrk">
               <div class="fs-main-parag-element">
                  <p id="powerIndicator">The power is currently off. Press <span>Start The Process</span> to turn on the
                     power</p>
                  <p id="powerIsOnText">The <span>power</span> is currently on!</p>
               </div>
               <div class="fs-element-1">
                  <div class="fs-rgbacircle-wrapper">
                     <!-- <div class="fs-widthAndHeightElems">
                        <div class="fs-height-elem"></div>
                        <div class="fs-width-elem"></div>
                     </div> -->
                     <div class="fs-rgba-circle-elements">
                        <!-- <div class="fs-rgba-circle-element"></div>
                        <div class="fs-rgba-circle-element-1"></div>
                        <div class="fs-rgba-circle-element-2"></div> -->

                     </div>
                  </div>
               </div>
            </div>
         </div>



         <div class="secPlusThird">
            <div class="second-line">
               <div class="sl-wrk">
                  <div class="sl-element-1">
                     <div class="sl-control-panel">
                        <div class="startAndStopButtons">
                           <button id="startButton">Start the Process</button>
                           <button disabled id="fullStopButton">AÐ—-5</button>
                        </div>
                        <div class="selectedColorButtons">
                           <button disabled class="selectedColorButton-1 selectedColourButton"></button>
                           <button disabled class="selectedColorButton-2 selectedColourButton"></button>
                           <button disabled class="selectedColorButton-3 selectedColourButton"></button>
                           <button disabled class="selectedColorButton-4 selectedColourButton"></button>
                           <button disabled class="selectedColorButton-5 selectedColourButton"></button>
                        </div>
                        <div class="randomButtons">
                           <button disabled id="randomOne">Random 15 Colors</button>
                           <button disabled id="randomTwo">Random Colors<br><span>(repeat in three)</span></button>
                           <button disabled id="randomThree">Random Colors <br><span>Dynamic Turn</span></button>
                        </div>
                        <div class="lastButton"><button disabled id="clearButton">Clear the Board</button></div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="third-line">
               <div class="thl-wrk">
                  <div class="thl-element-1">

                  </div>
               </div>
            </div>
         </div>


      </div>



   </div>

   <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
